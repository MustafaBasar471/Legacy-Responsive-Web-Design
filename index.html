<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-margin">
    <div style="background: linear-gradient( rgba(243, 242, 244, 0.7), rgba(222, 213, 223, 0.7) ), url(https://images.pexels.com/photos/2422294/pexels-photo-2422294.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
    background-repeat: no-repeat;  background-size: cover;">
        <header>
            <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
            <p class="text-center" id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div class="container-fluid d-flex justify-content-center bg-info bg-opacity-75 flex-column" id="wrap-form">
            <form id="survey-form" style="padding: 30px">
                <div class="mb-3 col-11">
                    <label for="name" class="form-label" id="name-label">Name</label>
                    <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                </div>
                <div class="mb-3 col-11">
                    <label for="exampleInputEmail1" class="form-label" id="email-label">Email address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter the mail">
                </div>
                <div class="mb-3 col-11">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 col-11">
                    <label class="form-label" for="number" id="number-label">Age</label>
                    <input type="number" class="form-control" id="number" required min="10" max="110"
                        placeholder="Enter your age">
                </div>
                <label class="form-label" for="dropdown">Which option best describes your current role?</label>
                <select class="form-select mb-3 col-11" id="dropdown">
                    <option selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
                <label for="radio-group">Would you recommend freeCodeCamp to a friend?</label>
                <div id="radio-group" style="padding: 10px 0;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Default radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Default checked radio
                        </label>
                      </div>
                </div>
                <label for="drop-2">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-select mb-3 col-11" id="drop-2">
                    <option selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>

                <label for="check-group"></label>
                <div class="check-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="check-1">
                        <label class="form-check-label" for="flexCheckDefault">
                            Front-end Projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault" name="check-2">
                        <label class="form-check-label" for="flexCheckDefault">
                            Back-end Projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="flexCheckDefault" name="check-3">
                        <label class="form-check-label" for="flexCheckDefault">
                            Data Visualization
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="flexCheckDefault" name="check-4">
                        <label class="form-check-label" for="flexCheckDefault">
                            Challenges
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="5" id="flexCheckDefault" name="check-5">
                        <label class="form-check-label" for="flexCheckDefault">
                            Open Source Community
                        </label>
                    </div>
                </div>
                <div class="form-floating" style="margin: 20px 0;">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Enter your comment here...</label>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
