<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div style="background: linear-gradient( rgba(22, 80, 143, 0.7), rgba(22, 80, 143, 0.7) ), url(https://images.pexels.com/photos/2422294/pexels-photo-2422294.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
    background-repeat: no-repeat;  background-size: cover;">
        <h1 class="text-center" id="title">freeCodeCamp Survey From</h1>
        <p class="text-center" id="description">Thank you for taking the time to help us improve the platform</p>

        <div class="container d-flex justify-content-center flex-column text-light rounded p-3"
            id="wrap-form">
            <form id="survey-form">
                <div class="mb-3 col-11">
                    <label for="name" class="form-label" id="name-label">Name</label>
                    <input type="text" class="form-control shadow" id="name" required placeholder="Enter your name">
                </div>
                <div class="mb-3 col-11">
                    <label for="exampleInputEmail1" class="form-label" id="email-label">Email address</label>
                    <input type="email" class="form-control shadow" id="email" required placeholder="Enter your e-mail">
                </div>
                <div class="mb-3 col-11">
                    <label for="number" class="form-label" id="number-label">Age (Optional)</label>
                    <input type="number" class="form-control shadow" id="number" required min="10" max="110"
                        placeholder="Enter your age">
                </div>
                <label class="form-label" for="dropdown">Which option best describes your current role?</label>
                <select class="form-select mb-3 col-11 shadow" id="dropdown">
                    <option selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
                <label for="radio-group">Would you recommend freeCodeCamp to a friend?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Definitely
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                        value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Not sure
                    </label>
                </div>
                <label class="form-label" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-select mb-3 col-11 shadow" id="dropdown">
                    <option selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
                <label for="check-group"></label>
                <div class="check-group">
                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" value="1" id="flexCheckDefault"
                            name="check-1">
                        <label class="form-check-label" for="flexCheckDefault">
                            Front-end Projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" value="2" id="flexCheckDefault2"
                            name="check-2">
                        <label class="form-check-label" for="flexCheckDefault2">
                            Back-end Projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" value="3" id="flexCheckDefault3"
                            name="check-3">
                        <label class="form-check-label" for="flexCheckDefault3">
                            Data Visualization
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" value="4" id="flexCheckDefault4"
                            name="check-4">
                        <label class="form-check-label" for="flexCheckDefault4">
                            Challenges
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" value="5" id="flexCheckDefault5"
                            name="check-5">
                        <label class="form-check-label" for="flexCheckDefault5">
                            Open Source Community
                        </label>
                    </div>
                </div>
                <div class="form-floating" style="margin: 20px 0;">
                    <textarea class="form-control shadow" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Enter your comment here...</label>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
